<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel='stylesheet' href='styles.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class='main-container'>
            <div class='navbar'>
                <div class='about-store'>
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class='profile'>
                    <div class='images-gmail'>
                        <a href="#">Gmail</a>
                        <a href="images.html">Images</a>
                        <a href="advanced.html">Advanced Search</a>
                    </div>
                    <div class="profile-photo">
                        <a class='nine-icon' href="#"><img class='icon' src='http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png' alt='apps'></a>
                        <a class='profile-pic' href='#'><img class='profile-image' src='https://images.unsplash.com/photo-1587713568911-3141cb58ac8f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80'></a>
                    </div>
                </div>
            </div>

            <div class='google-icon'>
                <a href="#"><img class='doodle' src='https://lh3.googleusercontent.com/6HH3RaFs2qFlU3g7RjPdp_ftcDVEJIvuyLYJtBNwpLs3tdRVFoGADyJfaHXc8gruvvahmGCngZVz34l2OmO3Xel_7vTFUEmHddt65ujE=s660'></a>
            </div>
            <div class='search-container'>
                <form action="https://google.com/search">
                    <span class="fa fa-search"></span>
                    <input id="search" type="search" name="q">
                    <span class="microphone"><img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png"></span>
                    <div class='buttons'>
                        <button type='submit'>Google Search</button>
                        <button type='submit' name="btnI" value="1">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
 
            <div class="vote">
                <a href="#">Find out how to vote this election</a>
            </div>

            <div class='bottom-bar'>
                <div class='left-bar'>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class='right-bar'>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>

    </body>
</html>
